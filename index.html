<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24"
                    class="d-inline-block align-text-top">
                Bootstrap
            </a>

        </div>
        <button type="button" class="btn btn-outline-primary start-button">start</button>
    </nav>

    <div class="container-fluid bg-dark min-vh-100">

        <div class="container p-4">
            <div class="row g-2">
                <div class="col-8">
                    <div class="p-3 border bg-light justify-content-center text-center question">QUESTION</div>
                </div>
                <div class="col-4">
                    <div class="p-3 border bg-light justify-content-center text-center">
                        <div class="row">
                            <div class="col">Correct: <span id="numCorrect"></span></div>
                        </div>
                        <div class="row">
                            <div class="col">Incorrect: <span id="numWrong"></span></div>
                        </div>
                        <div class="row">
                            <div class="col">Time Remaining</div>
                        </div>
                        <div class="row">
                            <div class="col timer-count">60</div>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="p-3 border bg-light">

                        <div class="d-grid gap-2 col-6 mx-auto" style="height: ;" role="group"
                            aria-label="Basic outlined example">
                            <button type="button" class="btn btn-outline-primary userSelection" id="btnA">A</button>
                            <button type="button" class="btn btn-outline-primary userSelection" id="btnB">B</button>
                            <button type="button" class="btn btn-outline-primary userSelection" id="btnC">C</button>
                            <button type="button" class="btn btn-outline-primary userSelection" id="btnD">D</button>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="p-3 border bg-light justify-content-center text-center">
                        <div class="row">
                            <div class="col">HIGH SCORES</div>
                        </div>
                        <div class="row">
                            <ol class="list-group highScores">
                                <li class="list-group-item" id="first-place"></li>
                                <li class="list-group-item" id="second-place"></li>
                                <li class="list-group-item" id="third-place"></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
